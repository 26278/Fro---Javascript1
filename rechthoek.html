<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opdracht Javascript Exercises 1">
    <meta name="author" content="Jochem de Wit, MG1A">
	<title>Rechthoek Javascript1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="head"><h1>Rechthoek berekenen</h1></div>

		<div id="assignment">
			<h4>Lengte rechthoek (in cm):</h4><br>
			<div><input type="number" id="lengte" autofocus></div>
			<h4>Breedte rechthoek (in cm):</h4><br>
			<div><input type="number" id="breedte"></div><br>
			<button type="button" onclick="rekenOm()">Reken om</button>
			<h4>Oppervlakte rechthoek:</h4><br>
			<div id="oppervlakte">Hierin komt de oppervlakte</div>
			<h4>Omtrek rechthoek:</h4>
			<div id="omtrek">Hierin komt de omtrek</div>
			<h4>Diagonale lengte (afgerond) :</h4>
			<div id="diagonaal">Hierin komt de diagonale lengte</div>
		</div>

		<div id="links">
			<a href="http://26278.hosts2.ma-cloud.nl/bewijzenmap/periode1.3/fro/javascript1/index.html">Home</a><br>
		</div>

		<div id="validatie">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>
	<script>
		const lengte = document.getElementById("lengte");
		const breedte = document.getElementById("breedte");
		const oppervlakte = document.getElementById("oppervlakte");
		const omtrek = document.getElementById("omtrek");

		let berekenOppervlakte;
		let berekenOmtrek;
		let berekenDiagonaal;

		function rekenOm() {
			berekenOppervlakte = lengte.value * breedte.value;
			berekenOmtrek = lengte.value * 2 + breedte.value * 2;
			berekenDiagonaal = (lengte.value * lengte.value) + (breedte.value * breedte.value);

			oppervlakte.innerHTML = berekenOppervlakte + " cm2";
			omtrek.innerHTML = berekenOmtrek + " cm";
			diagonaal.innerHTML = Math.floor(Math.sqrt(berekenDiagonaal)) + " cm";

		}
	</script>
</body>
</html>
