<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opdracht Javascript Exercises 1">
    <meta name="author" content="Jochem de Wit, MG1A">
	<title>Cirkel Javascript1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="head"><h1>Cirkel berekenen</h1></div>
		<div id="assignment">
			<h4>Straal cirkel:</h4>
			<div><input type="text" id="straal" autofocus></div><br>
			<button type="button" onclick="rekenOm()">Bereken opp. en omtrek</button>
			<h4>Oppervlakte cirkel:</h4><br>
			<div id="oppervlakte">Hierin komt de oppervlakte</div>
			<h4>Omtrek cirkel:</h4>
			<div id="omtrek">Hierin komt de omtrek</div>

		</div>

		<div id="links">
			<a href="http://26278.hosts2.ma-cloud.nl/bewijzenmap/periode1.3/fro/javascript1/index.html">Home</a><br>
		</div>

		<div id="validatie">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>

	<script>
		const straal = document.getElementById("straal");
		const oppervlakte = document.getElementById("oppervlakte");
		const omtrek = document.getElementById("omtrek");

		let berekenOppervlakte;
		let berekenOmtrek;

		function rekenOm() {
			berekenOppervlakte = straal.value * straal.value * Math.PI;
			berekenOmtrek = straal.value * 2 * Math.PI;

			oppervlakte.innerHTML = Math.floor(berekenOppervlakte) + " cm2";
			omtrek.innerHTML = Math.floor(berekenOmtrek) + " cm";
		}
	</script>
</body>
</html>
