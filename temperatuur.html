<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opdracht Javascript Exercises 1">
    <meta name="author" content="Jochem de Wit, MG1A">
	<title>Temperatuur Javascript1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="wrapper">
		<div id="head"><h1>Temperatuur berekenen</h1></div>
		<div id="assignment">
			<h4>Temperatuur in graden Celcius</h4><br>
			<div><input type="text" id="gradenCelcius" autofocus></div><br>
			<button type="button" onclick="rekenOm()">Reken om</button>
			<h4>Graden Fahrenheit</h4><br>
			<div id="fahrenheit">Temperatuur in Fahrenheit</div>
			<h4>Graden Kelvin</h4>
			<div id="kelvin">Temperatuur in Kelvin</div>
		</div>

		<div id="links">
			<a href="http://26278.hosts2.ma-cloud.nl/bewijzenmap/periode1.3/fro/javascript1/index.html">Home</a><br>
		</div>

		<div id="validatie">
    		<a href="http://validator.w3.org/check?uri=referer" target="_blank">
        		<img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        	</a>
    		<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        		<img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    		</a>
		</div>
	</div>
	<script>
		const gradenCelcius = document.getElementById("gradenCelcius");
		const fahrenheit = document.getElementById("fahrenheit");
		const kelvin = document.getElementById("kelvin");

		let celciusNaarFahrenheit;
		let celciusNaarKelvin;

		function rekenOm() {
			celciusNaarFahrenheit = (gradenCelcius.value * 9 / 5) + 32;
			celciusNaarKelvin = gradenCelcius.value * 1 + 273.15;

			fahrenheit.innerHTML = celciusNaarFahrenheit;
			kelvin.innerHTML = celciusNaarKelvin;
		}
		

	</script>
</body>
</html>
